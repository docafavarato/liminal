<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: aquamarine;
        }
        .cadastro {
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>

    <div class="cadastro">
        <label for="fname">Primeiro Nome:</label>
        <input type="text" id="fname" name="fname" placeholder="Primeiro Nome"><br>
        <br>
        <label for="lname">Último Nome:</label>
        <input type="text" id="lname" name="lname" placeholder="Útlimo Nome"><br>
        <br>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
        function cadastrar() {
            ffname = document.getElementById("fname").value
            llname = document.getElementById("lname").value
            console.log(ffname + ' ' + llname)
        }
    </script>
    
</body>
</html>
