<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <script src="https://kit.fontawesome.com/9ae4d8f0c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Employees</title>
</head>
<navbar>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Employees Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a data-toggle="tab" class="nav-link active" aria-current="page" href="{{ url_for('employees') }}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a data-toggle="tab" class="nav-link" href="{{ url_for('sectors') }}">Sectors</a>
                    </li>
                    <li class="nav-item">
                        <a data-toggle="tab" class="nav-link" href="{{ url_for('payments') }}">Payments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
</navbar>

<body>
    {% block body %}
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center vh-100">
            <a type="button" class="btn btn-primary btn-lg btn-custom mb-3" style="border-radius: 0;"
                href="{{ url_for('employees') }}">Employees</a>
            <a type="button" class="btn btn-primary btn-lg btn-custom" style="border-radius: 0;"
                href="{{ url_for('sectors') }}">Sectors</a>
        </div>
    </div>
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
