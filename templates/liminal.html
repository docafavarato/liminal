{% extends "desktop.html" %}

{% block body %}
<div class="row" style="margin-left: 1rem;">
    <div class="col">
        {% for space in spaces %}
            <a href="{{ space['imgUrl'] }}"><img src="{{ url_for('static', filename='styles/images/file.png') }}" class="icon mt-4"></a>
            <div class="liminal icon-text">{{ space["name"] }}</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
