{% extends "base.html" %}

{% block title %}Redefinir sua senha{% endblock %}

{% block content %}
    <h1>Esqueceu a sua senha?</h1>
    <p>Insira o seu email para redefinir sua senha:</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Enviar"></p>
        {% csrf_token %}
    </form>
{% endblock %}
