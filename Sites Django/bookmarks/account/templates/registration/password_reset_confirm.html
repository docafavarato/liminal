{% extends "base.html" %}

{% block title %}Redefinir sua senha {% endblock %}

{% block content %}
    <h1>Redefina sua senha</h1>
    {% if validlink %}
        <p>Por favor, insira sua nova senha:</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Redefinir"></p>
        </form>
    {% else %}
        <p>Este link é inválido.</p>
    {% endif %}
{% endblock %}
