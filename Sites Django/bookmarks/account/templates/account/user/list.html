{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Pessoas{% endblock %}

{% block content %}
  <h1>Pessoas</h1>
  <div id="people-list">
    {% for user in users %}
      <div class="user">
        <a href="{{ user.get_absolute_url }}">
          <img src="{{ user.profile.photo.url }}">
        </a>
        <div class="info">
          <a href="{{ user.get_absolute_url }}" class="title">
            {{ user.get_full_name }}
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
