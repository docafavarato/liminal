{% extends "base.html" %}

{% block title %}Salve uma image{% endblock %}

{% block content %}
    <h1>Publique uma imagem</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Publicar">
    </form>
{% endblock %}
